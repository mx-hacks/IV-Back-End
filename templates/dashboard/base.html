<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MX Hacks - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    {% block styles %}{% endblock %}

</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-mxhacks">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url "hackers_dashboard:stats" %}" />
                        <img alt="MX Hacks" src="{% static "img/mxhacks-large.png" %}" />
                    </a>
                    <p class="navbar-text">Signed in as <span class="mxhacks-username">{{ user.get_full_name }}</span></p>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
